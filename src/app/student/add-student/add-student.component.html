<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Add Student</h5>

      <form #addStudentForm = "ngForm" (submit) = "saveStudent(addStudentForm)">
        <div class="row">
          <div class="col-md-6">
            <label for="name" class="form-label">Name*</label>
            <input
              name="name"
              ngModel
              #name = "ngModel"
              type="text"
              class="form-control"
              placeholder=""
              required
            />
            <span *ngIf = "name.touched && name.invalid" class="text-danger">Please enter name</span>
          </div>
          <div class="col-md-6">
            <label for="roll" class="form-label">Roll No*</label>
            <input
              name="roll"
              ngModel
              #roll = "ngModel"
              type="text"
              class="form-control"
              placeholder=""
              required
            />
            <span *ngIf = "roll.touched && roll.invalid" class="text-danger">Please enter roll</span>
          </div>
        </div>
        <div class="row">
            <div class="col-md-6">
              <label for="branch" class="form-label">Branch*</label>
              <select name = "branch" ngModel #branch = "ngModel" class="form-select" aria-label="Branch" required>
                <option selected value = "" selected>Select a Branch</option>
                <option value="CSE">CSE</option>
                <option value="Mechanical">Mechanical</option>
              </select>
              <span *ngIf = "branch.touched && branch.invalid" class="text-danger">Please enter branch</span>
            </div>
            <div class="col-md-6">
              <label for="roll" class="form-label">Semester*</label>
              <select name = "sem" ngModel #sem = "ngModel" class="form-select" aria-label="Semester" required>
                <option selected value = "" selected>Select a Semester</option>
                <option value="1st">1st</option>
                <option value="2nd">2nd</option>
                <option value="3rd">3rd</option>
                <option value="4th">4th</option>
                <option value="5th">5th</option>
                <option value="6th">6th</option>
                <option value="7th">7th</option>
                <option value="8th">8th</option>
              </select>
              <span *ngIf = "sem.touched && sem.invalid" class="text-danger">Please enter sem</span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="email" class="form-label">Email*</label>
              <input
                name="email"
                ngModel
                #email = "ngModel"
                type="email"
                class="form-control"
                placeholder=""
                required
              />
              <span *ngIf = "email.touched && email.invalid" class="text-danger">Please enter email</span>
            </div>
            <div class="col-md-6">
              <label for="phone" class="form-label">Phone No*</label>
              <input
                name="phone"
                ngModel
                #phone = "ngModel"
                type="text"
                class="form-control"
                placeholder=""
                required
              />
              <span *ngIf = "phone.touched && phone.invalid" class="text-danger">Please enter phone</span>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-danger m-2" (click) = "clear(addStudentForm)">Clear</button>
            <button class="btn btn-primary m-2">Submit</button>
          </div>
      </form>
    </div>
  </div>
</div>
