<div class="container mt-5">
  <div class="card p-3">
    <h5 class="card-title">Report</h5>
    <form #reportForm="ngForm" (submit)="search(reportForm)">
      <div class="row">
        <div class="col-md-6">
          <label for="date" class="form-label">Date</label>
          <input
            type="date"
            name="date"
            ngModel
            required
            class="form-control"
            placeholder=""
          />
        </div>
        <div class="col-md-6">
          <label for="Class" class="form-label">Class</label>
          <select name="class" ngModel class="form-select" required>
            <option value="">Select a class</option>
            <option *ngFor="let class of classes" [value]="class.className">
              {{ class.className }}
            </option>
          </select>
        </div>
      </div>

      <div class="mt-3 d-flex justify-content-end">
        <button class="btn btn-primary" [disabled]="reportForm.invalid">
          Search
        </button>
      </div>
    </form>
  </div>

  <div class="card mt-5" *ngIf="attendanceToShow.length">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Roll</th>
          <th scope="col">Attendance Status</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let attendance of attendanceToShow">
          <tr *ngFor="let student of attendance.attendanceSheet">
            <td>{{ student.name }}</td>
            <td>{{ student.roll }}</td>
            <td *ngIf = "student.attendanceStatus === 'Present'" class="text-success">{{ student.attendanceStatus }}</td>
            <td *ngIf = "student.attendanceStatus !== 'Present'" class="text-danger">{{ student.attendanceStatus }}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
